<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>input tags</title>
</head>
<body>
<form>
	<fieldset>
		<legend>Radio Tags</legend>
		<label>Gender</label><br>
		<input type="radio" name="#" value="a">
		<label>Male</label><br>
		<input type="radio" name="#" value="b">
		<label>Female</label><br>
		<input type="radio" name="#" value="c">
		<label>other</label>
	</fieldset>
	<fieldset>
		<legend>Check Box</legend>
		<p>Choose your favourite Items</p>
		<input type="checkbox" value="bat">
		<label>Bat</label><br>
        <input type="checkbox" value="ball">
	    <label>Ball</label><br>
	    <input type="checkbox" name="stumps">
	    <label>Stumps</label><br>
	</fieldset>
	<fieldset>
		<legend>Range</legend>
		<label>volume</label><br>
		<input type="range" name="volume" min="0" max="100">
	</fieldset>
	<fieldset>
		<legend>Reset</legend>
		<label>User Id :</label><br>
		<input type="text" name="userid" value="">
		<input type="Reset" name="reset">
	</fieldset>
	<fieldset>
		<legend>File</legend>
		<label>Upload</label><br>
		<input type="file" name="upload" type="pdf/jpeg/doc/html/png">
	</fieldset>
	<fieldset>
		<legend>Multi Media</legend>
		<video src="rabbit320.webm" controls>
        <p>
        Your browser doesn't support HTML video. Here is a
        <a href="rabbit320.webm">link to the video</a> instead.
        </p>
        </video><br>
        <audio controls>
        <source src="viper.mp3" type="audio/mp3" />
        <source src="viper.ogg" type="audio/ogg" />
        <p>
        Your browser doesn't support this audio file. Here is a
        <a href="viper.mp3">link to the audio</a> instead.
        </p>
        </audio>
	</fieldset>
</form>
</body>
</html>
